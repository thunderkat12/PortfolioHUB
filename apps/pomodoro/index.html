<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pomodoro | Apps</title>
    <meta name="description" content="Temporizador 25/5 com ciclos e som ao término." />
    <link rel="canonical" href="https://thunderkat12.github.io/PortfolioHUB/apps/pomodoro/" />
    <link rel="icon" type="image/svg+xml" href="../../assets/icons/favicon.svg" />
    <link rel="stylesheet" href="../../styles.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="app-header"></div>
    <main id="main" class="container section">
      <header class="section">
        <h1>Pomodoro</h1>
        <p class="muted">Foco por 25 min e pausa de 5 min.</p>
      </header>

      <section class="pomodoro">
        <div class="timer" role="timer" aria-live="polite" aria-atomic="true">
          <div class="time" id="time">25:00</div>
          <div class="mode" id="mode">Foco</div>
        </div>
        <div class="controls">
          <button id="start" class="btn primary">Play</button>
          <button id="pause" class="btn">Pause</button>
          <button id="reset" class="btn">Reset</button>
        </div>
        <p class="muted">Ciclos concluídos: <span id="cycles">0</span></p>
      </section>
    </main>
    <div id="app-footer"></div>
    <script src="../../components/components-loader.js" data-root="../.."></script>
    <script src="./app.js"></script>
  </body>
  </html>
