<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contato | Daniel</title>
    <meta name="description" content="Fale comigo: envie sua mensagem e retorno em breve." />
    <link rel="canonical" href="https://thunderkat12.github.io/PortfolioHUB/contato.html" />
    <link rel="icon" type="image/svg+xml" href="assets/icons/favicon.svg" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Contato | Daniel" />
    <meta property="og:description" content="Formulário acessível com validação client-side." />
    <meta property="og:url" content="https://thunderkat12.github.io/PortfolioHUB/contato.html" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app-header"></div>
    <main id="main" class="container section">
      <header class="section">
        <h1>Contato</h1>
        <p class="muted">Envie sua mensagem. Não enviaremos nada de verdade por enquanto.</p>
      </header>

      <form id="contact-form" novalidate aria-describedby="form-feedback">
        <div class="row">
          <div>
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" autocomplete="name" required placeholder="Seu nome" />
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" autocomplete="email" required placeholder="voce@exemplo.com" />
          </div>
          <div>
            <label for="message">Mensagem</label>
            <textarea id="message" name="message" required placeholder="Escreva sua mensagem..."></textarea>
            <p class="help">Responderemos o quanto antes.</p>
          </div>
          <div>
            <button type="submit" class="btn primary">Enviar</button>
          </div>
        </div>
        <p id="form-feedback" class="feedback" role="status" aria-live="polite"></p>
      </form>
    </main>
    <div id="app-footer"></div>

    <script src="components/components-loader.js" data-root="."></script>
    <script>
      const form = document.getElementById('contact-form');
      const fb = document.getElementById('form-feedback');

      function validateEmail(v){ return /.+@.+\..+/.test(v); }

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        fb.textContent = '';
        const name = form.name.value.trim();
        const email = form.email.value.trim();
        const message = form.message.value.trim();

        if (!name || !email || !message) {
          fb.textContent = 'Preencha todos os campos obrigatórios.';
          fb.className = 'feedback error';
          return;
        }
        if (!validateEmail(email)) {
          fb.textContent = 'Informe um email válido.';
          fb.className = 'feedback error';
          return;
        }

        // Critério: não enviar nada de verdade
        fb.textContent = 'Mensagem enviada! Obrigado por entrar em contato.';
        fb.className = 'feedback success';
        form.reset();
      });
    </script>
  </body>
  </html>
