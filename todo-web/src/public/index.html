<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To‑Do Web</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="header">
      <h1>To‑Do Web</h1>
      <p class="subtitle">Node + Express + UI com persistência em JSON</p>
    </header>

    <main class="container">
      <!-- Entrada de nova tarefa -->
      <form id="new-task-form" class="new-task" autocomplete="off">
        <input id="task-input" type="text" placeholder="Descreva sua tarefa..." required />
        <button type="submit" class="btn-primary">Adicionar</button>
      </form>

      <!-- Lista de tarefas -->
      <ul id="task-list" class="task-list" aria-live="polite"></ul>

      <p id="feedback" class="feedback" role="status" aria-live="polite"></p>
    </main>

    <footer class="footer">Servidor em <code>/api/tasks</code> • <a href="https://expressjs.com/" target="_blank" rel="noreferrer">Express</a></footer>

    <script src="./app.js"></script>
  </body>
  </html>
